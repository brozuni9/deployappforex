<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <h1>Crypto Prices</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (USD)</th>
        </tr>
        {% for crypto in cryptos %}
        <tr>
            <td>{{ crypto.name }}</td>
            <td>{{ crypto.symbol }}</td>
            <td>{{ crypto.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
